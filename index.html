        .detail-content {
            width: 100%;

        .detail-content h1 {
            text-align: center;
        }

        .detail-content .row {
            width: 100%;
        }

        .itemImage {
            float: right;
            position: relative;
            border: 1px solid #eee;
        }

        .itemImage img {
            width: 100%;
            height: 100%;
            max-width: 200px;
            max-height: 200px;
        }

        .table-details-vertical.left {
            float: left;
            width: 80% !important;
        }

        .table-details-vertical {
            font-size: 13px;
            text-align: right;
            width: 100%;
        }

        .table-details-vertical td:first-child {
            border-bottom: #ccc;
            background-color: #eee;
            width: 178px;
        }

        .table-details-vertical td.important {
            font-weight: bold;
        }

        .table-details-vertical td + td {
            text-align: left;
            background: #fafafa;
            padding: 2px;
            padding-left: 10px;
        }

        .currency:before {
            content: '$';
        }

            content: '';

    <script type="text/javascript">
		window.REST = {
			API_DOMAIN: 'https://api.alegra.pulsejs.io/',
			API_LIST: 'item',
			API_GET: 'item/get/',
			API_POST: 'item/add',
			API_PUT: 'item/edit/',
			API_DELETE: 'item/delete/',
			API_ATTACH: 'item/attach/',
			API_TAXSES: 'item/taxes',
			API_CATS: 'item/categories'
		};

		var Ext     = Ext || {}; // Ext namespace won't be defined yet...

		// This function is called by the Microloader after it has performed basic
		// device detection. The results are provided in the "tags" object. You can
		// use these tags here or even add custom tags. These can be used by platform
		// filters in your manifest or by platformConfig expressions in your app.
		//
		Ext.beforeLoad = function (tags) {
			var s = location.search,  // the query string (ex "?foo=1&bar")
				profile;

			// For testing look for "?classic" or "?modern" in the URL to override
			// device detection default.
			//
			if(s.match(/\bclassic\b/)) {
				profile = 'classic';
			}
			else if(s.match(/\bmodern\b/)) {
				profile = 'modern';
			}
			else {
				profile = tags.desktop ? 'classic' : 'modern';
				//profile = tags.phone ? 'modern' : 'classic';
			}

			Ext.manifest = profile; // this name must match a build profile name

			// This function is called once the manifest is available but before
			// any data is pulled from it.
			//
			//return function (manifest) {
			// peek at / modify the manifest object
			//};
		};

    </script>
